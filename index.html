<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alkmaar Urban Energy Analytics</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="search-box" class="floating-ui">
    <div class="search-flex">
        <input type="text" id="search-input" placeholder="eg 1815AG">
        <button id="search-btn">SEARCH</button>
    </div>
</div>

<div id="controls" class="floating-ui">
    <div class="control-label">Metric Selection</div>
    <div class="radio-group">
        <div class="radio-item">
            <input type="radio" name="layer" value="gas" id="r-gas" checked> 
            <label for="r-gas">GAS CONSUMPTION (mÂ³)</label>
        </div>
        <div class="radio-item">
            <input type="radio" name="layer" value="elec" id="r-elec"> 
            <label for="r-elec">ELEC CONSUMPTION (kWh)</label>
        </div>
    </div>
</div>

<div id="map"></div>

<div id="side-panel">
    <div id="panel-content">
        <div class="placeholder-text">
            <strong>INFO MENU</strong><br>
            Alkmaar Policy Tool Interface<br><br>
            Select a postcode region to view localized energy profiles.
        </div>
    </div>
</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
